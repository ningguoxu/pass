<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全访问</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: scale(1.02);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            animation: slideIn 0.3s ease forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
            }
        }
        
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
        }
        
        .iframe-container.active {
            display: block;
        }
        
        .iframe-header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logout-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">?</div>
            <h1>安全访问验证</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="password" id="password" placeholder="请输入访问密码" required>
                </div>
                <button type="submit" class="submit-btn">进入</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在验证...</p>
                </div>
                <div class="error" id="error"></div>
            </form>
        </div>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <div class="iframe-header">
            <span>受保护内容</span>
            <button class="logout-btn" onclick="logout()">退出</button>
        </div>
        <iframe id="protectedFrame" src=""></iframe>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const iframeContainer = document.getElementById('iframeContainer');
        const protectedFrame = document.getElementById('protectedFrame');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            if (!password) return;

            // 显示加载状态
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                // 发送密码验证请求
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 验证成功，加载目标网页
                    protectedFrame.src = result.url;
                    iframeContainer.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else {
                    // 验证失败
                    showError('密码错误，请重试');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showError('验证失败，请检查网络连接');
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.opacity = '0';
            errorDiv.offsetHeight; // 触发重流
            errorDiv.style.animation = 'slideIn 0.3s ease forwards';
        }

        function logout() {
            iframeContainer.classList.remove('active');
            protectedFrame.src = '';
            document.body.style.overflow = 'auto';
            passwordInput.value = '';
            errorDiv.style.display = 'none';
            passwordInput.focus();
        }

        // 页面加载完成后聚焦密码输入框
        window.addEventListener('load', function() {
            passwordInput.focus();
        });

        // 防止在 iframe 中嵌套
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
</body>
</html>
